<!--  Document Type Declaration, or doctype. 
This is simply a way to tell the browser—or any other parser—what type of document it’s looking at.
the one below is for HTML5
-->
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HTML, CSS, JS Starter kit</title>
  <meta name="description" content="This is a starter kit for beginners who want to learn web.">
  <meta name="author" content="Builtable Coworking - JMTee">



  
</head>

<body>
<!--New tags in html5 for other look here
https://www.w3schools.com/html/html5_new_elements.asp
--> 


<!--use for semantics -->
<h1>The Before and After!</h1>
<!--before html5 of header navigations-->
<div id="nav">
  <ul>
    <li>Home</li>
  <li>Pictures</li>
  </ul>
</div>

<!--html5-->
<nav>
  <ul>
    <li>Home</li>
  <li>Pictures</li>
  </ul>
</nav>

<!--before html5 of header navigations-->
<div id="footer">
  © Copyright HTML, CSS, and Javascript Basic Inc.
</div>

<!--html5-->
<footer>
  © Copyright HTML, CSS, and Javascript Basic Inc.
</footer>

 <h1>What a cool Form!!</h1>
<section>
<form>
  <input type="date"/>
  <br/>
  <input type="color"/>
  <br/>
  <input type="number"/>
<br/>
  <input type="text" disabled/>
  <br/>
  <input type="text" required/>
  <br/>
  <input type="submit" />

</form>
</section>

<!--html 5 graphics-->
<h1>New grahpics</h1>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<!--new media elements-->
<h1>New Media Elements</h1>
 <video  controls>
        <source src="dove.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
